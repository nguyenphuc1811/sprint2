<section class="login-block" style="margin-bottom: 20px">
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Đăng Nhập</h2>
        <form [formGroup]="form"  (ngSubmit)="login()">
          <div class="form-group" style="position: relative">
            <label class="text-title" style="font-weight: bold">Tên đăng nhập</label>
            <input formControlName="username" type="text" class="form-control">
            <span class="spin"></span>
            <span style="position: absolute" class="text-danger font-italic">{{message}}</span>
          </div>
          <div class="form-group" style="margin-top: 10px">
            <label class="text-title" style="font-weight: bold">Mật Khẩu</label>
            <input formControlName="password" type="password" class="form-control">
          </div>
          <div style="margin-top: 10px" class="form-check">
            <label class="form-check-label">
              <input type="checkbox" checked class="form-check-input">
              <small>Nhớ mật khẩu</small>
            </label>
            <button style="position: relative;right: 0" type="submit" class="btn btn-login float-right">Đăng Nhập
            </button>
          </div>
        </form>
        <div>
          <a class="" data-toggle="modal" data-target="#staticBackdrop" style="cursor: pointer;color: blue">Đăng ký</a>
        </div>
      </div>
      <div class="col-md-8 banner-sec">
      </div>
    </div>
  </div>
  <br><br>
</section>
