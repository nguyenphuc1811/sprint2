<header class="top-area" style="z-index: 10">
  <div class="header-area position-sticky">
    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <div class="logo">
            <a routerLink="/">
              GoS<span>Travel</span>
            </a>
          </div><!-- /.logo-->
        </div><!-- /.col-->
        <div class="col-sm-10">
          <div class="main-menu">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse"
                      data-target=".navbar-collapse">
                <i class="fa fa-bars"></i>
              </button><!-- / button-->
            </div><!-- /.navbar-header-->
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right" style="display: inline-block">
                <li class="smooth-menu"><a routerLink="/">Trang chủ</a></li>
                <li class="smooth-menu"><a href="#gallery">Điểm đến</a></li>
                <li class="smooth-menu"><a href="#pack">Gói</a></li>
                <li *ngIf="isLogged == true" class="smooth-menu" style="max-height: 76px"><a style="height: 60px"
                                                                                             routerLink="/cart"><i
                  style="color: white;font-size: 18px; top: 5px; padding-bottom: 5px"
                  class="fa-solid fa-cart-shopping"><span style="color: white;
    background: #cb2027;
    border-radius: 100%;
    z-index: 99;
    font-size: 12px;
    padding: 5px 10px;
    position: absolute;
    top: -10px;
    right: -20px;">{{booking.length}}</span></i>
                </a></li>
                <li class="smooth-menu" *ngIf="isLogged == false">
                  <button type="button" routerLink="/login" class="book-btn">Đăng nhập
                  </button>
                </li>
                <li class="smooth-menu" style="display: flex" *ngIf="isLogged == true"><img
                  src="{{user.avatar}}"
                  style="width: 40px;height: 40px;border-radius: 50%;border: 1px solid #0F9E5E;margin-right: 10px">
                  <a style="display:inline;padding-bottom: 29px" (click)="checkProfile()">{{user.name}}</a>
                </li>
                <li *ngIf="isLogged == true">
                  <button (click)="logout()" type="button" class="book-btn btn-danger">Đăng
                    xuất
                  </button>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.main-menu-->
        </div><!-- /.col-->
      </div><!-- /.row -->
      <div class="home-border"></div><!-- /.home-border-->
    </div><!-- /.container-->
  </div><!-- /.header-area -->
</header><!-- /.top-area-->
<section id="home" class="about-us">
  <div class="container">
    <div class="about-us-content">
      <div class="row">
        <div class="col-sm-12">
          <div class="single-about-us row">
            <div class="about-us-txt col-lg-3">
              <h2 style="font-size: 50px">
                Khám phá <br>vẻ đẹp của <br>Việt Nam
              </h2>
              <div class="about-btn">
                <button class="about-view">
                  Khám phá ngay
                </button>
              </div><!--/.about-btn-->
            </div><!--/.about-us-txt-->
            <div class="col-lg-9">
              <div class="container text-center">
                <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="3000">
                      <iframe width="800" height="400" src="https://www.youtube.com/embed/Ggq5UVbKlPE"
                              title="Bà Nà Hills -  Đường Lên Tiên Cảnh" frameborder="0"
                              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                              allowfullscreen></iframe>
                    </div>
                    <div class="carousel-item" data-interval="3000">
                      <iframe width="800" height="400" src="https://www.youtube.com/embed/74dgLjjXABk"
                              title="Hanoi - The City For Peace | Beautiful Vietnam | Flycam 4K" frameborder="0"
                              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                              allowfullscreen></iframe>
                    </div>
                    <div class="carousel-item" data-interval="3000">
                      <iframe width="800" height="400" src="https://www.youtube.com/embed/5FsYQg7K1Sc"
                              title="Hồ Chí Minh - A Short Travel Film" frameborder="0"
                              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                              allowfullscreen></iframe>
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval"
                          data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval"
                          data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div><!--/.single-about-us-->
        </div><!--/.col-->
        <div class="col-sm-0">
          <div class="single-about-us">
          </div><!--/.single-about-us-->
        </div><!--/.col-->
      </div><!--/.row-->
    </div><!--/.about-us-content-->
  </div><!--/.container-->
</section>
