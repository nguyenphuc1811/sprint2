<section class="h-100 h-custom" style="background-color: #F0E68C;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="card shopping-cart" style="border-radius: 15px;">
        <div class="card-body text-black">
          <div class="row" style="margin-top: 100px">
            <div class="col-lg-8 px-5 py-4">
              <h3 class="text-center fw-bold text-uppercase" style="margin-top: 2px; padding-bottom: 5px">Chuyến đi</h3>
              <div style="display: flex">
                <div class="flex-shrink-0">
                  <img src="https://media.travel.com.vn/tour/tfd_220225095117_550829.jpg"
                       class="img-fluid" style="width: 200px;height: 200px" alt="Generic placeholder image">
                </div>
                <div class="flex-grow-1" style="padding-left: 10px; font-size: 18px">
                  <h4 class="text-primary">Quy Nhơn - Eo Gió - Kỳ Co - Phú Yên - Gành Đá Dĩa</h4>
                  <ul style="padding-left: 0">
                    <li style="list-style: none">Địa điểm khởi hành: <span class="text-primary">Quy Nhơn</span></li>
                    <li style="list-style: none">Ngày bắt đầu: <span class="text-primary">20/03/2023</span></li>
                    <li style="list-style: none">Ngày kết thúc: <span class="text-primary">22/03/2023</span></li>
                    <li style="list-style: none">Số chỗ còn lại: <span class="text-primary">5</span></li>
                  </ul>
                  <div class="d-flex">
                    <button class="btn btn-link px-2" style="background-color: #FF9933"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                      <i class="fas fa-minus" style="color: white"></i>
                    </button>

                    <input id="form1" min="0" style="width: 50px; height: 30px;text-align: center" name="quantity"
                           value="1" type="number"
                           class="form-control form-control-sm"/>

                    <button class="btn btn-link px-2" style="background-color: #FF9933"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                      <i class="fas fa-plus" style="color: white"></i>
                    </button>
                  </div>
                </div>
              </div>
              <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">
              <div class="" style="background-color: #e1f5fe; padding: 5px">
                <h3 class="fw-bold mb-0" style="justify-content: space-between">Tổng tiền: <span>500,000đ</span></h3>
              </div>
            </div>
            <div class="col-lg-4 px-5 py-4">
              <h3 class="text-center fw-bold text-uppercase" style="margin-top: 2px; padding-bottom: 5px">Thanh
                toán</h3>
              <div class="form-outline mb-5">
                <input type="text" id="typeText1" class="form-control form-control-lg" siez="17" minlength="19"
                       maxlength="19"/>
                <label class="form-label" for="typeText1">Số thẻ</label>
              </div>

              <div class="form-outline mb-5">
                <input type="text" id="typeName" class="form-control form-control-lg" size="17"
                />
                <label class="form-label" for="typeName">Tên chủ thẻ</label>
              </div>

              <div class="row">
                <div class="col-md-6 mb-5">
                  <div class="form-outline">
                    <input type="text" id="typeExp" class="form-control form-control-lg"
                           size="7" id="exp" minlength="7" maxlength="7"/>
                    <label class="form-label" for="typeExp">Hạn thẻ</label>
                  </div>
                </div>
                <div class="col-md-6 mb-5">
                  <div class="form-outline">
                    <input type="password" id="typeText" class="form-control form-control-lg"
                           size="1" minlength="3" maxlength="3"/>
                    <label class="form-label" for="typeText">Mã số bảo mật</label>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-primary btn-block btn-lg">Đặt ngay</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
