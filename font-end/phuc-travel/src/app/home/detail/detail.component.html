<div class="card-wrapper">
  <div class="card" style="padding: 10px 50px;">
    <div class="product-imgs">
      <div class="img-display">
        <div class="img-showcase">
          <img src="{{tour.img}}">
        </div>
      </div>
    </div>
    <!-- card right -->
    <div class="product-content">
      <h3 class="product-title">{{tour.name}}</h3>
      <div class="product-price">
        <p class="last-price">Giá gốc:<span style="margin-left: 5px">{{tour.price * 1.1 | number}}<sup>đ</sup></span>
        </p>
        <p class="new-price">Giá mới: <span>{{tour.price | number}}<sup>đ</sup></span></p>
      </div>

      <div class="product-detail">
        <h2>Thông tin chuyến đi: </h2>
        <h4>{{tour.schedule}}</h4>
        <ul>
          <li>Thời gian: <span>5 ngày 6 đêm</span></li>
          <li>Nơi khởi hành: <span>{{tour.location.name}}</span></li>
          <!--          <li>Khách sạn: <span>Furama</span></li>-->
          <!--          <li>Người hướng dẫn: <span>Phúc đẹp trai</span></li>-->
          <li>Thông tin chi tiết: <span>{{tour.description}}</span></li>
          <li>Số lượng còn lại: <span class="text-danger">{{tour.remaining}}</span></li>
        </ul>
      </div>

      <div class="purchase-info">
        <input type="number" value="1">
        <button type="button" (click)="addToCart(tour)" class="btn">
          Thêm vào giỏ <i class="fa fa-shopping-cart"></i>
        </button>
        <button routerLink="/" type="button" class="btn">Trở về</button>
      </div>
    </div>
  </div>
</div>
